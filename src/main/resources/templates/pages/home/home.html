<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divertoland - A terra da alegria!</title>
    <link rel="icon" href="/assets/imgs/favicon.ico" type="image/x-icon"/>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <!-- PAGE STYLES -->
    <link rel="stylesheet" href="/assets/core/css/style.css">
    <link rel="stylesheet" href="/assets/core/css/animation.css">
    <link rel="stylesheet" href="/assets/pages/home/home.css">
</head>

<body>

    <header class="main-header">
        <div class="logo col-2">
            <object class="logo-icon" type="image/svg+xml" data="/assets/svgs/logo-icon-light.svg" aria-labelledby="iconeLogo"></object>
            <div class="logo-text">DIVERTOLAND</div>
        </div>
        <nav class="navbar col" data-bs-theme="dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active atracao-nav-link">Atrações</a>
                </li>
            </ul>
        </nav>
        <button class="user-button col-2">
            <i class="fa-solid fa-user"></i>
        </button>
    </header>

    <main class="main-body">
        <section class="collapse collapse-horizontal main-sidebar" id="main-l-sidebar">
            <div class="sidebar-content">
                <h2 class="sidebar-title">Fila da atração</h2>
                <button id="enqueue" type="button" class="btn btn-success" >Entrar na fila</button>
                <p id="msg-entrar-fila">&nbsp;</p>
                <button id="dequeue" type="button" class="btn btn-danger" >Sair da fila</button>               
            </div>            
            <div class="sidebar-handles-container">
                <button 
                    class="main-l-handle-sidebar-btn handle-sidebar-btn" 
                    id="main-l-sidebar-close-btn"
                    data-bs-target=".main-sidebar" 
                    data-bs-toggle="collapse" 
                    aria-expanded="false" 
                    aria-controls="main-l-sidebar main-r-sidebar"
                >
                    <i class="fa-solid fa-angles-left"></i>
                </button>
            </div>
        </section>
        <div class="loader-atracoes-card-carousel"></div>
        <div class="atracoes-card-carousel">
            <div 
                class="card atracao-card" 
                style="--layer: 0"
            >
                <div class="atracao-card-footer"></div>
            </div>
            <div 
                class="card atracao-card" 
                style="--layer: 1"
            >
                <div class="atracao-card-footer"></div>
            </div>
            <div 
                class="card atracao-card" 
                style="--layer: 2"
            >
                <div class="atracao-card-footer"></div>
            </div>
            <div 
                class="card atracao-card" 
                style="--layer: 3" 
                data-bs-target=".main-sidebar" 
                data-bs-toggle="collapse" 
                aria-expanded="false" 
                aria-controls="main-l-sidebar main-r-sidebar"
            >
                <div class="atracao-card-footer"></div>
            </div>
            <div 
                class="card atracao-card" 
                style="--layer: 2"
            >
                <div class="atracao-card-footer"></div>
            </div>
            <div 
                class="card atracao-card" 
                style="--layer: 1"
            >
                <div class="atracao-card-footer"></div>
            </div>
            <div 
                class="card atracao-card" 
                style="--layer: 0" 
            >
                <div class="atracao-card-footer"></div>
            </div>
        </div>
        <section class="collapse collapse-horizontal main-sidebar" id="main-r-sidebar">
            <div class="sidebar-handles-container">
                <button 
                    class="main-r-handle-sidebar-btn handle-sidebar-btn" 
                    id="main-r-sidebar-close-btn"
                    data-bs-target=".main-sidebar" 
                    data-bs-toggle="collapse" 
                    aria-expanded="false" 
                    aria-controls="main-l-sidebar main-r-sidebar"
                >
                    <i class="fa-solid fa-angles-right"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <h2 id="sidebar-atracao-title" class="sidebar-title"></h2>
                <img alt="Imagem completa da atração" id="sidebar-atracao-img"/>
                <span id="sidebar-atracao-descricao"></span>
                <span>
                    <b>Capacidade:&nbsp;</b><span id="sidebar-atracao-capacidade"></span>
                </span>
                <span>
                    <b>Duração:&nbsp;</b><span id="sidebar-atracao-duracao"></span>
                </span>
            </div>
        </section>
    </main>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/e9fa9360e5.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- PAGE SCRIPTS -->
    <script src="/assets/core/js/Constants.js"></script>
    <script src="/assets/core/js/Utils.js"></script>

    <script src="/assets/core/js/structures/CircularDoublyLinkedList.js"></script>

    <script src="/assets/core/js/components/Card.js"></script>
    <script src="/assets/core/js/components/CardCarousel.js"></script>

    <script src="/assets/core/js/dto/UsuarioDTO.js"></script>
    <script src="/assets/core/js/dto/AtracaoDTO.js"></script>
    <script src="/assets/core/js/dto/EntrarFilaRequestDTO.js"></script>
    
    <script src="/assets/pages/home/home.js"></script>
</body>

</html>
