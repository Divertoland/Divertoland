spring.application.name=divertoland

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${URL_DATABASE}
spring.datasource.username = ${USER_DATABASE}
spring.datasource.password = ${PASSWORD_DATABASE}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.error.whitelabel.enabled=false
server.error.path=/error

springdoc.swagger-ui.path=/swagger-ui.html

azure.blob.uri=${STORAGE_ACCOUNT_URL}
azure.blob.sas=${SAS_TOKEN}
azure.blob.image.container.atracoes=${ATRACOES_IMAGE_CONTAINER}