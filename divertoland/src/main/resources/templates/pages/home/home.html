<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divertoland - A terra da alegria!</title>
    <link rel="icon" href="imgs/favicon.ico" type="image/x-icon"/>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
    <!-- PAGE STYLES -->
    <link rel="stylesheet" href="/core/style.css">
    <link rel="stylesheet" href="/core/animation.css">
    <link rel="stylesheet" href="/pages/home/home.css">
</head>

<body>
    <header class="main-header">
        <div class="logo col-2">
            <object class="logo-icon" type="image/svg+xml" data="svgs/logo-icon-light.svg" aria-labelledby="iconeLogo"></object>
            <div class="logo-text">DIVERTOLAND</div>
        </div>
        <nav class="navbar col" data-bs-theme="dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active atracao-nav-link">Atrações</a>
                </li>
            </ul>
        </nav>
        <button class="user-button col-2">
            <i class="fa-solid fa-user"></i>
        </button>
    </header>
    <main class="main-body">
        <div class="atracoes-card-carousel">
            <div class="card atracao-card" style="--position: 0">
                <div class="atracao-card-footer">Montanha-Russa</div>
            </div>
            <div class="card atracao-card" style="--position: 1">
                <div class="atracao-card-footer">Carrossel</div>
            </div>
            <div class="card atracao-card" style="--position: 2">
                <div class="atracao-card-footer">Roda-Gigante</div>
            </div>
            <div class="card atracao-card" style="--position: 1">
                <div class="atracao-card-footer">Casa do Terror</div>
            </div>
            <div class="card atracao-card" style="--position: 0">
                <div class="atracao-card-footer">Mega Tobogã</div>
            </div>
        </div>
    </main>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/e9fa9360e5.js" crossorigin="anonymous"></script>
</body>

</html>
