<!DOCTYPE html>
<html>

    <head>
        <title>Divertoland</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="../../core/style.css">
    </head>

    <body>
        <div class="main">

            <h1 id="title">DIVERTOLAND</h1>
            <h3>Insira suas credenciais para realizar o login</h3>

            <form>
                <label class="label-login" for="username">
                    Usuário
                </label>
                <input type="text" class="input-login" id="username" name="username" 
                    placeholder="Insira seu usuário" required>

                <label class="label-login" for="password">
                    Senha
                </label>
                <input type="password" class="input-login" id="password" name="password" 
                    placeholder="Insira sua senha" required>

                <div class="login-footer">

                    <button type="submit">
                        Entrar
                    </button>
                </div>
            </form>
            
            <div>
                <a href="#" id="botao-criar-conta">
                    Criar uma conta
                </a>
            </div>

        </div>
    </body>

</html>
