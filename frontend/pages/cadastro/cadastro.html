<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parque de Diversões</title>
    <link rel="stylesheet" href="../../core/style.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div id="conteudo">
        
        <form id="card" name="input-cadastro">

            <h1 id="titulo-card">DIVERTOLAND</h1>

            <div class="container-input">
                <label for="input-usuario" class="input-label">Usuário:</label>
                <input 
                    type="text" 
                    name="input-usuario" 
                    id="input-usuario" 
                    placeholder="Insira seu nome de usuário"
                    class="text-input input-cadastro"
                    required
                />
                <span id="error-input-usuario" class="input-error input-error-cadastro"></span>
            </div>

            <div class="container-input">
                <label for="input-email" class="input-label">Email:</label>
                <input 
                    type="email" 
                    name="input-email" 
                    id="input-email" 
                    placeholder="Insira seu email"
                    class="text-input input-cadastro"
                    required
                />
                <span id="error-input-email" class="input-error input-error-cadastro"></span>
            </div>

            <div class="container-input">
                <label for="input-senha-cadastro" class="input-label">Senha:</label>
                <input 
                    type="password" 
                    name="input-senha" 
                    id="input-senha" 
                    placeholder="Insira sua senha"
                    class="text-input input-cadastro"
                    required
                />
                <span id="error-input-senha" class="input-error input-error-cadastro"></span>
            </div>

            <button id="input-submit" class="form-button">Cadastrar-se</button>

            <a href="/frontend/pages/login/login.html" class="link-button">Já sou cadastrado</a>

        </form>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
