<!DOCTYPE html>
<html>

<head>
    <title>Parque de diversões</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../core/style.css">
</head>

<body>
    <div class="main">
        <div id="header-home">
            <h1>Bem-vindo a Divertidoland!</h1>
            <h3>Escolha o seu brinquedo para entrar na sua fila virtual</h3>
            <img src="../../imgs/default-avatar-icon.jpg" alt="Avatar" id="user-pfp">
        </div>

        <div id="body-home">
            <div class="card">
                <h6>Montanha Russa</h6>
                <div class="botoes-card">
                    <button class="botao-entrar-fila">Entrar na fila</button>
                    <button class="botao-tempo-espera">Ver tempo de espera</button>
                </div>
            </div>
            <div class="card">
                <h6>Roda gigante</h6>
                <div class="botoes-card">
                    <button class="botao-sair-fila">Sair na fila</button>
                    <button class="botao-ver-posicao">Ver posição na fila</button>
                </div>
            </div>
            <div class="card">
                <h6>Carrinho bate-bate</h6>
                <div class="botoes-card">
                    <button class="botao-entrar-fila">Entrar na fila</button>
                    <button class="botao-tempo-espera">Ver tempo de espera</button>
                </div>
            </div>
        </div>
        <div class="card">
            <h6>Barco Viking</h6>
            <div class="botoes-card">
                <button class="botao-entrar-fila">Entrar na fila</button>
                <button class="botao-tempo-espera">Ver tempo de espera</button>
            </div>
        </div>

    </div>
</body>

</html>
